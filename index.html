<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Quicksand:wght@300&display=swap" rel="stylesheet"> -->
  <!-- Compressed CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
    crossorigin="anonymous">

  <title>FIFA-Fever</title>
</head>

<body>
  <header>
    <div class="clearfix" id="header">
      <img class="float-left" id="logo" src="./assets/images/logo-image.jpg" alt="app-logo">
      <h1 id="header-text">Welcome to FIFA-Fever website</h1>
    </div>
  </header>

  <div class="grid-x">
    <div class="cell medium-5 large-5">
      <div>
        <aside id="team">What is your favourite team?</aside>
      </div>
      <div class="columns">
        <input  type="text" id="input-box" name="name" aria-label="Name">
        <button class= " submit success button">Submit</button>
      </div>
      
     
      <div class=" team-buttons" style="display: none;">
        <p class="teams-text">Teams you previously searched:</p>
        <div class="past-searches"></div>
      </div>

      <div class="responsive=embed small" id="videos" >
       
        
        </div>
     
    </div>
    <div class="cell medium-7 large-7">
      <div class="grid-x">
       
      <div class="row" id="standings">
        <div id="flag">
        </div>
        <div id="stats">
        </div>
      </div>
  
      <div class="grid-x" id="content-2">
        <div class="grid-container">
          <div class="grid-x grid-margin-x image-container">
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- Compressed Javascripts are here -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
    crossorigin="anonymous"></script>
</body>

</html>
